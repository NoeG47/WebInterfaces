<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="icon" href="./img/logo.png" type="image/gif" sizes="16x16" />
    <script
      src="https://kit.fontawesome.com/732cf83991.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/login.js"></script>
    <title>Formulario</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="bg-dark sticky top-0">
      <div class="w-full px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button
              type="button"
              class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:ring-2 focus:ring-white focus:outline-hidden focus:ring-inset"
              aria-controls="mobile-menu"
              aria-expanded="false"
              id="menu-toggle"
            >
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Abrir menú principal</span>

              <!-- Icono cuando el menú está cerrado -->
              <svg
                class="hidden size-6 menu-icon-open"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>

              <!-- Icono cuando el menú está abierto -->
              <svg
                class="block size-6 menu-icon-close"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18 18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div
            class="flex flex-1 h-full items-center ml-10 sm:ml-0 md:ml-0 lg:ml-0 sm:items-stretch sm:justify-start"
          >
            <div class="flex shrink-0 items-center">
              <img
                class="h-10 w-auto"
                src="./img/logo.png"
                alt="logoiesyoutubers"
              />
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex h-full items-center space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a
                  href="inicio.html"
                  class="text-sm text-white"
                  aria-current="page"
                >
                  <h1
                    class="text-2xl/9 md:text-2xl lg:text-3xl xl:text-[1.875rem] 2xl:text-[2rem] text-white"
                    aria-current="page"
                  >
                    IES Youtubers
                  </h1></a
                >
                <div class="flex justify-center items-center ml-4">
                  <a
                    href="./inicio.html"
                    class="rounded-md px-3 py-2 text-base/8 sm:text-lg md:text-lg lg:text-lg xl:text-lg 2xl:text-[1.075rem] text-gray-300 hover:bg-gray-700 hover:text-white"
                    >Área personal</a
                  >
                  <a
                    href="./inicio.html"
                    class="rounded-md px-3 py-2 text-base/8 sm:text-lg md:text-lg lg:text-lg xl:text-lg 2xl:text-[1.075rem] text-gray-300 hover:bg-gray-700 hover:text-white"
                    >Mis cursos</a
                  >
                  <a
                    href="./calendario.html"
                    class="rounded-md px-3 py-2 text-base/8 sm:text-lg md:text-lg lg:text-lg xl:text-lg 2xl:text-[1.075rem] text-gray-300 hover:bg-gray-700 hover:text-white"
                    >Calendario</a
                  >
                </div>
              </div>
            </div>
          </div>
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <button
              type="button"
              class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 focus:outline-hidden"
            >
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">Ver notificaciones</span>
              <svg
                class="size-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                data-slot="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
                />
              </svg>
            </button>
            <button
              type="button"
              class="relative ml-3 rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 focus:outline-hidden"
            >
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">Ver chat</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="size-6"
              >
                <path
                  d="M3 3h18a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6l-4 4V5a2 2 0 0 1 2-2z"
                />
                <line x1="6" y1="9" x2="18" y2="9" />
                <line x1="6" y1="12" x2="18" y2="12" />
                <line x1="6" y1="15" x2="18" y2="15" />
              </svg>
            </button>
            <!-- Profile dropdown -->
            <div class="relative ml-3">
              <div>
                <button
                  type="button"
                  class="relative flex rounded-full bg-gray-800 text-sm focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 focus:outline-hidden"
                  id="user-menu-button"
                  aria-expanded="false"
                  aria-haspopup="true"
                >
                  <span class="absolute -inset-1.5"></span>
                  <span class="sr-only">Abrir menu de usuario</span>
                  <img class="h-8 rounded-full" src="./img/user.png" alt="" />
                </button>
              </div>

              <!--
            Dropdown menu, show/hide based on menu state.

            Entering: "transition ease-out duration-100"
              From: "transform opacity-0 scale-95"
              To: "transform opacity-100 scale-100"
            Leaving: "transition ease-in duration-75"
              From: "transform opacity-100 scale-100"
              To: "transform opacity-0 scale-95"
          -->
              <div
                class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 ring-1 shadow-lg ring-black/5 focus:outline-hidden"
                role="menu"
                aria-orientation="vertical"
                aria-labelledby="user-menu-button"
                tabindex="-1"
                id="user-menu"
                style="display: none"
              >
                <!-- Active: "bg-gray-100 outline-hidden", Not Active: "" -->
                <a
                  href="./inicio.html"
                  class="block px-4 py-2 text-sm text-gray-700"
                  role="menuitem"
                  tabindex="-1"
                  id="user-menu-item-0"
                  >Tu perfil</a
                >
                <a
                  href="./inicio.html"
                  class="block px-4 py-2 text-sm text-gray-700"
                  role="menuitem"
                  tabindex="-1"
                  id="user-menu-item-1"
                  >Ajustes</a
                >
                <a
                  href="./login.html"
                  class="block px-4 py-2 text-sm text-gray-700"
                  role="menuitem"
                  tabindex="-1"
                  id="user-menu-item-2"
                  >Cerrar sesión</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pt-2 pb-3">
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <a
            href="./inicio.html"
            class="block rounded-md px-3 py-2 text-base font-medium text-white"
            aria-current="page"
            >Área personal</a
          >

          <a
            href="./inicio.html"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
            >Mis cursos</a
          >
          <a
            href="./calendario.html"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
            >Calendario</a
          >
        </div>
      </div>
    </nav>
    <!--End navbar-->
    <!--FORMULARIO-->

    <form class="max-w-md mx-auto pt-5">
      <h1
        class="font-bold text-dark text-2xl/9 md:text-2xl lg:text-3xl xl:text-[1.875rem] 2xl:text-[2rem] pt-6"
      >
        Formulario:
      </h1>
      <div class="relative w-full mb-10 group pt-6">
        <input
          type="text"
          name="floating_nombre"
          id="floating_nombre"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-dark appearance-none dark:text-white dark:border-gray-600 dark:focus:border-teal-500 focus:outline-none focus:ring-0 focus:border-teal-600 peer"
          placeholder=" "
          required
        />
        <label
          for="floating_nombre"
          class="peer-focus:font-medium absolute text-sm text-dark dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-teal-600 peer-focus:dark:text-teal-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Nombre:
        </label>
      </div>
      <div class="relative w-full mb-10 group pt-6">
        <input
          type="text"
          name="floating_apellido1"
          id="floating_apellido1"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-dark appearance-none dark:text-white dark:border-gray-600 dark:focus:border-teal-500 focus:outline-none focus:ring-0 focus:border-teal-600 peer"
          placeholder=" "
          required
        />
        <label
          for="floating_apellido1"
          class="peer-focus:font-medium absolute text-sm text-dark dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-teal-600 peer-focus:dark:text-teal-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Primer Apellido:</label
        >
      </div>
      <div class="relative w-full mb-10 group pt-6">
        <input
          type="text"
          name="floating_apellido2"
          id="floating_apellido2"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-dark appearance-none dark:text-white dark:border-gray-600 dark:focus:border-teal-500 focus:outline-none focus:ring-0 focus:border-teal-600 peer"
          placeholder=" "
          required
        />
        <label
          for="floating_apellido2"
          class="peer-focus:font-medium absolute text-sm text-dark dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-teal-600 peer-focus:dark:text-teal-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Segundo Apellido:</label
        >
      </div>
      <div class="relative w-full mb-10 group pt-6">
        <input
          type="email"
          name="floating_email"
          id="floating_email"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-dark appearance-none dark:text-white dark:border-gray-600 dark:focus:border-teal-500 focus:outline-none focus:ring-0 focus:border-teal-600 peer"
          placeholder=" "
          required
        />
        <label
          for="floating_email"
          class="peer-focus:font-medium absolute text-sm text-dark dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-teal-600 peer-focus:dark:text-teal-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Correo Electrónico:
        </label>
      </div>

      <div class="relative w-full mb-10 group pt-6">
        <input
          type="tel"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          name="floating_telefono"
          id="floating_telefono"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-dark appearance-none dark:text-white dark:border-gray-600 dark:focus:border-teal-500 focus:outline-none focus:ring-0 focus:border-teal-600 peer"
          placeholder=" "
          required
        />
        <label
          for="floating_telefono"
          class="peer-focus:font-medium absolute text-sm text-dark dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-teal-600 peer-focus:dark:text-teal-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Teléfono de contacto (123-456-78-90)</label
        >
      </div>

      <!--ACEPTAR CONDICIONES-->
      <div>
        <fieldset>
          <legend class="sr-only">Acepta las condiciones</legend>

          <div class="flex items-center mb-10 pt-6">
            <input
              checked
              id="checkbox-1"
              type="checkbox"
              value=""
              class="w-4 h-4 text-teal-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-teal-500 dark:focus:ring-teal-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="checkbox-1"
              class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              >Estoy de acuerdo con los
              <a
                href="#"
                class="color-teal hover:underline dark:text-teal-500"
                >términos y condiciones</a
              >.</label
            >
          </div>

          <div class="flex items-center mb-10 pt-6">
            <input
              id="checkbox-2"
              type="checkbox"
              value=""
              class="w-4 h-4 text-teal-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-teal-500 dark:focus:ring-teal-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="checkbox-2"
              class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              >Quiero recibir información promocional del centro en mi
              correo</label
            >
          </div>
          <button
            type="submit"
            class="bg-teal-500 text-white px-6 py-3 mt-4 inline-block rounded-lg shadow-md hover:bg-teal-600 transition text-base md:text-lg lg:text-lg xl:text-[1.125rem] 2xl:text-[1.25rem] w-full mb-10"
          >
            Enviar
          </button>
        </fieldset>
      </div>
    </form>

    <!--Footer-->
    <footer class="bg-dark">
      <div class="w-full px-2 py-4 sm:px-6 lg:px-8">
        <div class="flex flex-col items-center justify-between sm:flex-row">
          <p
            class="text-base/8 sm:text-lg md:text-lg lg:text-lg xl:text-lg 2xl:text-[1.075rem] text-white dark:text-gray-300 text-footer"
          >
            Plataforma Educativa -
            <a
              href="https://ayuda.educa.madrid.org/shelves/aula-virtual"
              class="text-base/8 sm:text-lg md:text-lg lg:text-lg xl:text-lg 2xl:text-[1.075rem] underline decoration-solid"
              >Ayuda</a
            >
          </p>
          <div class="flex items-center m-0 mt-2 mb-2 sm:m-0">
            <button
              class="bg-white shadow-lg font-normal h-10 w-10 items-center justify-center align-center rounded-full outline-none focus:outline-none mr-2"
              type="button"
            >
              <i class="fab fa-twitter"></i></button
            ><button
              class="bg-white shadow-lg font-normal h-10 w-10 items-center justify-center align-center rounded-full outline-none focus:outline-none mr-2"
              type="button"
            >
              <i class="fa-brands fa-facebook-f"></i>
            </button>
            <button
              class="bg-white shadow-lg font-normal h-10 w-10 items-center justify-center align-center rounded-full outline-none focus:outline-none"
              type="button"
            >
              <i class="fa-brands fa-instagram"></i>
            </button>
          </div>

          <div class="h-[45px] m-0 mt-2 mb-2 sm:m-0">
            <img
              class="h-full p-2 lg:w-auto"
              src="/img/aulaVirtual.png"
              alt="AulaVirtual"
            />
          </div>
        </div>
      </div>
    </footer>
    <!--End footer-->
  </body>
</html>
