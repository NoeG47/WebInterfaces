<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <script defer src="./js/login.js"></script>
    <link rel="icon" href="./img/logo(1).ico" type="image/gif" sizes="16x16" />
    <script
      src="https://kit.fontawesome.com/732cf83991.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="bg-dark sticky top-0">
      <div class="w-full px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="flex flex-1 h-full items-center">
            <div class="flex shrink-0 items-center">
              <img
                class="h-10 w-auto"
                src="./img/logo.png"
                alt="logoiesyoutubers"
              />
            </div>
            <div class="sm:ml-6 sm:block">
              <div class="flex h-full items-center space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="#" class="text-sm text-white" aria-current="page">
                  <h1
                    href="#"
                    class="text-sm text-2xl/9 text-white"
                    aria-current="page"
                  >
                    IES Youtubers
                  </h1></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!--End navbar-->

    <!--INICIAR SESIÓN-->
    <!---->
    <div
      class="flex flex-col items-center justify-center px-6 bg-foto h-screen"
    >
      <div
        class="my-4 max-w-lg sm:w-full sm:w-48 bg-white p-8 shadow-md rounded-3xl"
      >
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img
            class="mx-auto lg:w-auto"
            src="/img/aulaVirtual.png"
            alt="AulaVirtual"
          />
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="#" method="POST">
            <div>
              <div class="mt-2">
                <input
                  type="text"
                  name="text"
                  id="text"
                  placeholder="Usuario"
                  required
                  class="shadow-md block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 placeholder:text-gray focus:outline sm:text-sm/6 lg:text-lg"
                />
              </div>
            </div>

            <div>
              <div class="mt-2 relative">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Contraseña"
                  required
                  class="shadow-md block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 placeholder:text-gray focus:outline sm:text-sm/6 lg:text-lg"
                />
                <button
                  type="button"
                  onclick="togglePasswordVisibility()"
                  class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
                >
                  <i id="eye-icon" class="fa-solid fa-eye text-gray-500"></i>
                </button>
              </div>
            </div>

            <div>
              <button
                type="submit"
                class="bg-teal hover:text-white flex py-4 w-full justify-center rounded-3xl px-3 py-1.5 text-sm/6 font-semibold shadow-md lg:text-lg"
              >
                Acceder
              </button>
            </div>
            <div>
              <button
                type="submit"
                class="bg-teal hover:text-white flex w-full justify-center rounded-3xl px-3 py-1.5 text-sm/6 font-semibold shadow-md lg:text-lg"
              >
                Invitado
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--FIN INIC-->
  </body>
</html>
